<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandelbrot Set Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1a1a2e;
      color: #eaeaea;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .canvas-container {
      position: relative;
      display: inline-block;
      border: 2px solid #444;
      border-radius: 4px;
      overflow: hidden;
      cursor: crosshair;
    }

    canvas {
      display: block;
    }

    .selection-rect {
      position: absolute;
      border: 2px dashed #fff;
      background-color: rgba(255, 255, 255, 0.2);
      pointer-events: none;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
      padding: 20px;
      background-color: #16213e;
      border-radius: 8px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .control-group label {
      font-size: 14px;
      color: #aaa;
    }

    .control-group select,
    .control-group input[type="range"],
    .control-group input[type="number"] {
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #0f3460;
      color: #eaeaea;
      font-size: 14px;
    }

    .control-group select:focus,
    .control-group input:focus {
      outline: none;
      border-color: #4a90d9;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #4a90d9;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357abd;
    }

    button.secondary {
      background-color: #533483;
    }

    button.secondary:hover {
      background-color: #3d2663;
    }

    .info-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #16213e;
      border-radius: 8px;
      font-size: 14px;
    }

    .info-panel h3 {
      margin-top: 0;
      font-weight: 400;
    }

    .info-panel ul {
      margin: 0;
      padding-left: 20px;
    }

    .info-panel li {
      margin-bottom: 8px;
    }

    .coord-display {
      font-family: monospace;
      background-color: #0f3460;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mandelbrot Set Viewer</h1>

    <div class="canvas-container">
      <canvas id="mandelbrot-canvas" width="800" height="600"></canvas>
      <div id="selection-rect" class="selection-rect" style="display: none;"></div>
    </div>

    <div class="controls">
      <div class="control-group">
        <label for="color-scheme">Color Scheme</label>
        <select id="color-scheme">
          <option value="grayscale">Grayscale</option>
          <option value="rainbow">Rainbow</option>
          <option value="fire" selected>Fire</option>
        </select>
      </div>

      <div class="control-group">
        <label for="iterations">Iterations: <span id="iterations-value">100</span></label>
        <input type="range" id="iterations" min="50" max="1000" value="100">
      </div>

      <div class="control-group">
        <label>&nbsp;</label>
        <button id="reset-btn" class="secondary">Reset View</button>
      </div>

      <div class="control-group">
        <label>Zoom</label>
        <div style="display: flex; gap: 8px;">
          <button id="zoom-in-btn">In</button>
          <button id="zoom-out-btn">Out</button>
        </div>
      </div>

      <div class="control-group">
        <label>Pan</label>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px;">
          <button class="secondary" disabled></button>
          <button id="pan-up-btn">Up</button>
          <button class="secondary" disabled></button>
          <button id="pan-left-btn">Left</button>
          <button class="secondary" disabled></button>
          <button id="pan-right-btn">Right</button>
          <button class="secondary" disabled></button>
          <button id="pan-down-btn">Down</button>
          <button class="secondary" disabled></button>
        </div>
      </div>
    </div>

    <div class="info-panel">
      <h3>Controls</h3>
      <ul>
        <li><strong>Click and drag</strong> to select a region to zoom in</li>
        <li><strong>Double-click</strong> to zoom in at the clicked point</li>
        <li><strong>Scroll wheel</strong> to zoom in/out at cursor position</li>
        <li><strong>Arrow buttons</strong> to pan the view</li>
      </ul>
      <div style="margin-top: 15px;">
        <label>Current Coordinates:</label>
        <div id="coord-display" class="coord-display">Re: -2.5 to 1.0 | Im: -1.5 to 1.5</div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
